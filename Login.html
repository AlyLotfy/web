<!DOCTYPE html>
<html>
<head>
    <title>Apple Store - Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="Java.js" defer></script>
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
        }
        div {
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="Images/apple_logo_1988 (1).webp" width="50" height="30" class="d-inline-block align-top" alt="">
            Apple Store
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Login.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <br><br><br><br>
    <main>
        <form id="loginForm">
            <div class="container border border-primary rounded p-3">
                <div class="row mb-2">
                    <div class="col text-center">
                        <h3 class="text-black">Login to Apple Store</h3>
                        <hr>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Username</span>
                            </div>
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Password</span>
                            </div>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <button class="btn btn-primary btn-block" type="submit">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
