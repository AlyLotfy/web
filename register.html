<!DOCTYPE html>
<html>
<head>
    <title>Apple Store - Register</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="Java.js" defer></script>
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
        }
        div {
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="Images/apple_logo_1988 (1).webp" width="50" height="30" class="d-inline-block align-top" alt="">
            Apple Store
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Login.html">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="register.html">Registration<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Admin</a>
            </li>
          </ul>
        </div>
    </nav>

    <br><br><br><br>
    <main>
        <form id="registerForm">
            <div class="container border border-primary rounded p-3">
                <div class="row mb-2">
                    <div class="col text-center">
                        <h3 class="text-black">Register to Apple Store</h3>
                        <hr>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">First Name</span>
                            </div>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Last Name</span>
                            </div>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Username</span>
                            </div>
                            <input type="text" class="form-control" name="username">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Email</span>
                            </div>
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Password</span>
                            </div>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Confirm</span>
                            </div>
                            <input type="password" class="form-control" name="confirm_password">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Birthdate</span>
                            </div>
                            <input type="date" class="form-control" name="birthdate">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend w-50">
                                <span class="input-group-text w-100">Gender</span>
                            </div>
                            <select class="form-control" name="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="accept" name="accept_terms">
                                <label class="form-check-label" for="accept">
                                    I accept terms and conditions and privacy policy
                                </label>
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="input-group">
                            <button class="btn btn-success btn-block" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="btn-group w-100">
                            <button class="btn btn-primary" type="button" onclick="window.location.href='Login.html'">Sign In</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="alert alert-warning" role="alert">
                            Please fill all the fields!
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
